name: "Huff Tests"
description: "Run all Huff test files in the repository"
inputs:
  test-extension:
    description: "The File extension of your Huff test files"
    required: false
    default: ".t.huff"

runs:
  using: "composite"
  steps:
    - run: Huff tests
      shell: hufftests.sh ${{ inputs.test-extension }}
